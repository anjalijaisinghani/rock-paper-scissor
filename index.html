<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game </title>
    <link rel="stylesheet" href="rockpaperseissor.css">
</head>
<body>
   
    <div class="choices">
        <div class="choice " id="rock">
            <img src="rock.JPG" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.JPG" >
        </div>
        <div class="choice" id="scissor">
            <img src="seissor.JPG" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score-board" style=" margin-top: 0px;">
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>comp</p>
                </div>
            </div>
         
        </div>
    </div>
    <div class="background"></div>
    </div>

    <div class="msg-container"></div>
    <div id="msg">play your move</div>

    <script src="rps.js"></script>
</body>
</html>
